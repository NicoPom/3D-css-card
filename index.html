<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D css card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h2>Economic</h2>
        <div class="price">9.99 €</div>
        <ul>
          <li>1GB of storage</li>
          <li>10GB of bandwidth</li>
          <li>1 domain</li>
          <li>1 email account</li>
        </ul>
        <button>
          Click
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            alt="arrow"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>
      <div class="card">
        <h2>Business</h2>
        <div class="price">14.99€</div>
        <ul>
          <li>5GB of storage</li>
          <li>50GB of bandwidth</li>
          <li>5 domain</li>
          <li>5 email account</li>
        </ul>
        <button>
          Click
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            alt="arrow"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>
      <div class="card">
        <h2>Premium</h2>
        <div class="price">19.99€</div>
        <ul>
          <li>10GB of storage</li>
          <li>100GB of bandwidth</li>
          <li>10 domain</li>
          <li>10 email account</li>
        </ul>
        <button>
          Click
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            alt="arrow"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
